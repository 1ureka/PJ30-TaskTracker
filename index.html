<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <link rel="icon" type="image/png" href="icons/favicon.png" />
    <title>Task Tracker</title>
    <meta charset="UTF-8" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300&display=swap"
      rel="stylesheet"
    />

    <!-- CDN -->
    <!-- jsDelivr :: Sortable :: Latest (https://www.jsdelivr.com/package/npm/sortablejs) -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script type="module">
      import lodash from "https://cdn.jsdelivr.net/npm/lodash@4.17.21/+esm";
      window.lodash = lodash;
    </script>

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/CustomEase.min.js"></script>
    <script>
      gsap.registerPlugin(ScrollTrigger);

      gsap.registerPlugin(CustomEase);

      CustomEase.create("set1", "0.455, 0.03, 0.515, 0.955");
    </script>

    <!-- lib -->
    <script src="lib/clickParticle.js"></script>
    <script src="lib/waveBG.js"></script>
    <script src="lib/customSelect.js"></script>

    <!-- 樣式表 -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="header"></div>

    <div id="sidebar">
      <div id="title">
        <img id="favicon" src="icons/favicon.png" />
        <h1 lang="en">Task Tracker</h1>
      </div>
      <div id="sidebar-content"></div>
      <div class="pages-btn-container">
        <label class="switch btn-color-mode-switch">
          <input value="1" id="color_mode" name="color_mode" type="checkbox" />
          <label
            class="btn-color-mode-switch-inner"
            data-off="1"
            data-on="2"
            for="color_mode"
          ></label>
        </label>
      </div>
    </div>

    <div id="content">
      <div id="tasks-container"></div>
    </div>

    <div id="loading-container">
      <div class="wrapper">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="shadow"></div>
        <div class="shadow"></div>
        <div class="shadow"></div>
        <div class="shadow"></div>
      </div>
      <style scoped>
        .wrapper {
          width: 120px;
          height: 60px;
          position: relative;
          z-index: 1;
        }
        .circle {
          width: 20px;
          height: 20px;
          position: absolute;
          border-radius: 50%;
          background-color: #fff;
          left: 15%;
          transform-origin: 50%;
          animation: circle7124 0.6s alternate infinite ease;
        }
        .circle:nth-child(1) {
          background-color: #8ce197;
        }
        .circle:nth-child(2) {
          background-color: #92e9ff;
        }
        .circle:nth-child(3) {
          background-color: #ffff7a;
        }
        .circle:nth-child(4) {
          background-color: #ea81af;
        }
        @keyframes circle7124 {
          0% {
            top: 60px;
            height: 5px;
            border-radius: 50px 50px 25px 25px;
            transform: scaleX(1.7);
          }

          40% {
            height: 20px;
            border-radius: 50%;
            transform: scaleX(1);
          }

          100% {
            top: 0%;
          }
        }
        .circle:nth-child(2) {
          left: 45%;
          animation-delay: 0.1s;
        }
        .circle:nth-child(3) {
          left: 75%;
          animation-delay: 0.25s;
        }
        .circle:nth-child(4) {
          left: 105%;
          animation-delay: 0.45s;
        }
        .shadow {
          width: 20px;
          height: 4px;
          border-radius: 50%;
          background-color: rgba(0, 0, 0, 0.9);
          position: absolute;
          top: 62px;
          transform-origin: 50%;
          z-index: -1;
          left: 15%;
          filter: blur(1px);
          animation: shadow046 0.6s alternate infinite ease;
        }
        @keyframes shadow046 {
          0% {
            transform: scaleX(1.5);
          }

          40% {
            transform: scaleX(1);
            opacity: 0.7;
          }

          100% {
            transform: scaleX(0.2);
            opacity: 0.4;
          }
        }
        .shadow:nth-child(5) {
          left: 45%;
          animation-delay: 0.1s;
        }
        .shadow:nth-child(6) {
          left: 75%;
          animation-delay: 0.25s;
        }
        .shadow:nth-child(7) {
          left: 105%;
          animation-delay: 0.45s;
        }
      </style>
    </div>

    <script src="js/constants.js"></script>
    <script src="js/utils.js"></script>

    <script src="js/elements.js"></script>
    <script src="js/components.js"></script>

    <script src="js/main.js"></script>
  </body>
</html>
